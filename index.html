<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library of Congress Viewer</title>

	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<!-- TODO: the basic bootstrap layout elements -->
	<div class="container-fluid vh-100 w-100 bg-dark d-flex justify-content-center align-items-center">
		<div class="row">
			<div class="col d-flex p-2 w-80">
				<div class="card">

					<div class="card-body">
						<form id="library-search">
							<div class="mb-3">
								<h1>Library of Congress Search Engine</h1>
								<label for="search-bar">Enter search terms</label>
								<input id="search-bar" type="text" placeholder="Search" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="dropdown-menu" class="form-label">Formats</label>
								<select id="dropdown-menu" class="form-select" required>
									<option selected disabled>Select a format...</option>
									<option value="photos">Photos</option>
									<option value="books">Books/Printed Material</option>
									<option value="audio">Audio Recordings</option>
									<option value="newspapers">Newspapers</option>
									<option value="legislation">Legislation</option>
									<option value="maps">Maps</option>
									<option value="web-archives">Web Archives</option>
									<option value="notated-music">Printed Music (such as sheet music)</option>
									<option value="film-and-videos">Film and Videos</option>
								</select>
							</div>
							<button type="submit" class="btn btn-success w-100">Click Me</button>
						</form>


					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
		<script src="./assets/js/script.js"></script>
</body>

</html>
